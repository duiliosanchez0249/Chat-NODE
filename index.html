<!DOCTYPE html>
<html>
<head>
    <title>Chat Realtime - Estilo Burbuja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e5ddd5; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Contenedor de mensajes */
        #messages { list-style-type: none; margin: 0; padding: 20px; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        /* Estilo general de las burbujas */
        .message { max-width: 70%; padding: 10px 15px; border-radius: 15px; font-size: 14px; line-height: 1.4; position: relative; word-wrap: break-word; }

        /* Mis mensajes (Derecha - Azul) */
        .my-message { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }

        /* Mensajes de otros (Izquierda - Gris/Blanco) */
        .other-message { align-self: flex-start; background-color: white; color: #333; border-bottom-left-radius: 2px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }

        /* Formulario de entrada */
        form { display: flex; padding: 15px; background: #f0f0f0; border-top: 1px solid #ccc; }
        input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; padding-left: 20px; }
        button { margin-left: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="Escribe un mensaje..." /><button>Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const data = {
                    text: input.value,
                    id: socket.id // Enviamos nuestro ID único para saber que somos nosotros
                };
                socket.emit('chat message', data);
                input.value = '';
            }
        });

        socket.on('chat message', (data) => {
            const item = document.createElement('li');
            item.textContent = data.text;
            item.classList.add('message');

            // Si el ID que viene del servidor es el mismo que el mío, es "mi mensaje"
            if (data.id === socket.id) {
                item.classList.add('my-message');
            } else {
                item.classList.add('other-message');
            }

            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>
</html>
